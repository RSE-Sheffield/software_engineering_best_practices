name: pages

on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  convert_notebooks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Make docs folders
        run: |
          mkdir docs
          mkdir docs/notebooks

      - name: Set up Python 3.x
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install prerequisites
        run: pip install -r requirements-dev.txt -r requirements.txt

      - name: Build
        run: |
          nbpretty .
          cp *.{html,png,css} docs/notebooks/ || true

      - name: Convert markdown slides - Index
        uses: docker://pandoc/core:latest
        with:
          args: >-  # allows you to break string into multiple lines
            --self-contained   
            -t slidy
            -o docs/Index.html
            00_Index.md
        
      - name: Convert markdown slides - Introduction
        uses: docker://pandoc/core:latest
        with:
          args: >-  # allows you to break string into multiple lines
            --self-contained   
            -t slidy
            -o docs/Introduction.html
            01_Introduction.md

      - name: Convert markdown slides - Licensing
        uses: docker://pandoc/core:latest
        with:
          args: >-  # allows you to break string into multiple lines
            --self-contained   
            -t slidy
            -o docs/Licensing.html
            02_Licensing.md

      - name: Convert testing markdown slides - Testing
        uses: docker://pandoc/core:latest
        with:
          args: >-  # allows you to break string into multiple lines
            --self-contained   
            -t slidy
            -o docs/Testing.html
            03_Testing.md

      - name: Convert testing markdown slides - Summary
        uses: docker://pandoc/core:latest
        with:
          args: >-  # allows you to break string into multiple lines
            --self-contained   
            -t slidy
            -o docs/Summary.html
            99_Summary.md      
        
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: pages # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
